<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            width: 100px;
            height: 30px;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Expande a célula no sentido de ampliar a coluna-->
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!--Expande a Célula no sentido de ammpliar a linha-->
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            
            <td>L</td>
        </tr>
    </table>

</body>
</html>
