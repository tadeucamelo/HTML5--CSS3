<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        div{
            background-color: rgba(138, 133, 130, 0.384);
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline-block;

        }
        div:hover{
            background-color:yellow;

        }
    </style>
</head>
<body>
    <h1></h1>

    <div id = "d1"> 
        01
    </div>
    <div id = "d2">
        02
    </div>
    <div id = "d3">
        03
    </div>

</body>
</html>
