<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte em textos</title>
    <style>
        @font-face {
                font-family: face1;
                src: url(fontes/catamaran.ttf) format('truetype') ;
            }
        body{
            font-family: face1;
            font-size: 16pt;
            font-weight: bolder;
            font-style: normal;

            
        }
        p{
            font: italic normal 14pt face1;
        }
    </style>
</head>
<body>
    <h1>Identificando fontes em textos</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, voluptates! Eos vitae eveniet, ab quam id commodi repellendus tempore expedita maiores odio eaque ea minus. Fugiat quos sunt maiores vitae?</p>
</body>
</html>
