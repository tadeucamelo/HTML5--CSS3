<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Adicionando imagens dinâmicas</h1>

    <picture>
        <source media = "(max-width : 700px)" srcset = "Imagens/foto-p.png">
        <source media = "(max-width : 1000px)" srcset="Imagens/foto-m.png">
        <img src="Imagens/foto-g.png" alt="">

    </picture>

    <h1>Reproduzindo áudio</h1>
    <audio controls >
        <source src="midia/Silent Night - The Soundlings.mp3" type="audio/mpeg">
        <source src="midia/Silent Night - The Soundlings.ogg" type="audio/ogg">   
        <source src="midia/Silent Night - The Soundlings.wav" type="audio/wav">
        <p>Não é possível reproduzir o áudio no navagador <a href="midia/Silent Night - The Soundlings.mp3">escute por aqui</a></p> 
    </audio>

    
</body>
</html>
